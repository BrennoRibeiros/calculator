<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <link rel="shortcut icon" href="imagens/Github-Octicons-Rows-16.16.png" type="image/png">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Calculadora Básica</h1>
    </header>
    <section>
        <div id="resultado">Resultado</div>
        <div id="conteudo">
            <p>Digite um número: <input type="number" name="numeros" id="n1"></p>
            <p>Digite outro número: <input type="number" name="numeros" id="n2"></p>
            <p>Você vai realizar qual operação?:</p>
            <input type="button" value="Somar" onclick="somar()">
            <input type="button" value="Multiplicar" onclick="multiplicar()">
            <input type="button" value="Dividir" onclick="dividir()">
        </div>
    </section>
    <footer>
        <p>@BrennoRibeiro</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
